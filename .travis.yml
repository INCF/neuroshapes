matrix:
  include:
  - language: python
    python: 3.7
    install:
    - pip install pyshacl
    - pip install pytest
    before_script:
    - mv ~/virtualenv/python3.7/bin/owlrl.py ~/virtualenv/python3.7/bin/owlrl
    script:
    - pytest tests

  - language: scala
    scala: 2.12.2
    script: skip
    stages:
    - name: bintraypublish
      if: "(tag =~ ^v)"
    jobs:
      include:
      - stage: bintraypublish
        before_install:
        - openssl aes-256-cbc -K $encrypted_b14561f0d260_key -iv $encrypted_b14561f0d260_iv
          -in .travis/secrets.tar.enc -out .travis/local.secrets.tar -d;
        - tar xv -C .travis -f .travis/local.secrets.tar;
        script:
        - sbt releaseEarly
    env:
      global:
      - secure: 
      - secure: 
      - secure: 
      - secure: 
