language: scala
scala:
   - 2.12.2

stages:
  - test 
    if: (branch = master OR branch = simulation_schemas)
  - collect
    if: (branch = master AND type = push)

jobs:
  include:
    - stage: test
      script:
        - sbt -javaOptions=.jvmopts compile
        - sbt -javaOptions=.jvmopts test
    - stage: collect
      script:
        - sbt collectResources https://bbp.epfl.ch/nexus/v0 ./schemas all
